short_bio: >-
 I am Wang Changwei, currently serving as a Researcher at the Shandong Provincial Computing Center (National Supercomputing Center in Jinan). I earned my Bachelor's degree in Software Engineering from Tiangong University in 2019. Subsequently, I obtained my Ph.D. in Computer Application Technology from the Institute of Automation, Chinese Academy of Sciences in 2024, under the supervision of Professors Zhang Xiaopeng and Xu Shibiao.
 My research interests include multimodal large language models and agents, embodied intelligence, 3D vision, and AI for science (Healthcare, Energy, and Quantum).
